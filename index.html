<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>✨ Cute Pomodoro Timer ✨</h1>
  <div class="timer-container">
    <div class="time" id="pomodoro">25:00</div>
    <div class="buttons">
      <button onclick="startPomodoro()">Start</button>
      <button onclick="resetPomodoro()">Reset</button>
    </div>
  </div>

  <div class="countdown" id="countdown"></div>

  <div class="media-embeds">
    <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX9tPFwDMOaN1" width="300" height="80" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    <iframe width="300" height="170" src="https://www.youtube.com/embed/QZbuj3RJcjI" allowfullscreen></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
