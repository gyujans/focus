<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stay Focused and Win ðŸš€</h1>
        <p id="quote">"Success is the sum of small efforts, repeated day in and day out."</p>

        <div class="timer">
            <h2 id="timer-label">Work Time</h2>
            <div id="time">50:00</div>
            <div class="controls">
                <button onclick="startTimer()">Start</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
            <div class="customize">
                <input type="number" id="workMinutes" placeholder="Work (mins)" min="1" max="180">
                <input type="number" id="breakMinutes" placeholder="Break (mins)" min="1" max="60">
                <button onclick="customizeTimer()">Set Custom Timer</button>
            </div>
        </div>

        <div class="spotify">
            <h2>Vibes While Working ðŸŽµ</h2>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXdPec7aLTmlC" 
                width="300" height="380" frameborder="0" allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
